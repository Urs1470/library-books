<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Simple Library</h1>
        <h3>Click to add a new book to library</h3>
        <section class="modal hidden">
            <p>
            Add a new book
            </p>
            <button class="btn-close">â¨‰</button>
            <form>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages">
                </div>
                <div>
                    <label for="read">Status</label>
                    <select name="read" id="status">
                        <option value="read">Read</option>
                        <option value="not read">Not Read</option>
                    </select>
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </section>
        <div class="overlay hidden"></div>
        <button class="btn1 btn-open" id="new-book">+</button>
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
